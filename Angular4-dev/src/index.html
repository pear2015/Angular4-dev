    <script>

            window.module = module;
            module = undefined;
        }
        window.onkeydown = function (event) {
            if (event.keyCode == 122 || event.keyCode == 27) {
                return false;
            }
        }
        window.ondragstart=function(){
            return false;
        }

    </script>
